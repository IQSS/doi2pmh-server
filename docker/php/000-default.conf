<VirtualHost *:80>

    DocumentRoot /var/www/public
    <Directory /var/www/public>
        AllowOverride All
        Order Allow,Deny
        Allow from All
        <IfModule mod_rewrite.c>
            Options -MultiViews
            RewriteEngine On
            RewriteCond %{REQUEST_FILENAME} !-f
            RewriteRule ^(.*)$ index.php [QSA,L]
        </IfModule>

    </Directory>

</VirtualHost>
